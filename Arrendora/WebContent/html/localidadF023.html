<!DOCTYPE html>
<html data-ng-app="moduloMain">
<head>
<meta charset="ISO-8859-1">
<title>F0000023</title>
<link rel="stylesheet" href="../css/apl_1.css"/>
<script src="../lib/angular.js"></script>
<script src="../js/localidadF023JS.js"></script>

</head>

<body>

<form action="">


<div ng-controller="myController" align="left">

<br/>
<br/>

<div ng-controller="myControllerLocalidadF023">


&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
LOCALIDAD&nbsp;&nbsp;&nbsp;
<input name="cveLoc" type="text" ng-model="loc"  size="10"  placeholder=" {{objeto.localidadF023.cve_localidad}} "  />
<input name="localidad" type="text" ng-model="greeting" size="30"  placeholder=" {{objeto.localidadF023.localidad}} " />

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
FOBAPROA (S/N)&nbsp;&nbsp;&nbsp;
<input name="fobaproa" type="text" ng-model="edoCte" size="s"  placeholder=" {{objeto.localidadF023.fobaproa}} " />
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<br/>
<br/>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
TIPO DE SEGUIMIENTO&nbsp;&nbsp;&nbsp;
<input name="cveSeguim" type="text" ng-model="loc"  size="10"  placeholder=" {{objeto.localidadF023.cve_seguimiento}} "  />
<input name="seguim" type="text" ng-model="greeting" size="30"  placeholder=" {{objeto.localidadF023.seguimiento}} " />

<br/>
<br/>


&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
CLASIFICACIÓN CNBYV&nbsp;&nbsp;&nbsp;
<input name="cveClasCNBYV" type="text" ng-model="loc"  size="10"  placeholder=" {{objeto.localidadF023.cve_clasif_cnbyv}} "  />

<br/>

SUCURSAL PARA SEGMENTACIÓN&nbsp;&nbsp;&nbsp;

<br/>
<br/>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
CLAVE DE ACTIVIDAD (BANXICO)&nbsp;&nbsp;&nbsp;
<input name="actBanxico" type="text" ng-model="loc"  size="10"  placeholder=" {{objeto.localidadF023.act_banxico}} "  />

<br/>
<br/>
<br/>







<div align="center">
<input name="obs1" type="text" ng-model="greeting" size="90"  placeholder=" {{objeto.localidadF023.obs1}} " />
<br/>
<input name="obs2" type="text" ng-model="greeting" size="90"  placeholder=" {{objeto.localidadF023.obs2}} " />
<br/>
<input name="obs3" type="text" ng-model="greeting" size="90"  placeholder=" {{objeto.localidadF023.obs3}} " />
</div>

</div>

</div>
