<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>CLIENTES</title>
<link rel="stylesheet" href="../css/apl_1.css"/>
<script src="../lib/angular.js"></script>
<script src="../js/indexJS.js"></script>

</head>

<body>

<div ng-app="moduloMain" ng-controller="persona">

<form ng-submit="agregar()">

<label>ID: </label>
<input type="text" name="id" id="id" ng-model="id" />
<br/>
<label>Nombre: </label>
<input type="text" name="nombre" id="nombre" ng-model="nombre" />
<br/>

<input type="submit"  id="agrega" value="Agrega" />
</form>


<form ng-submit="auto()">

<label>ID: </label>
<input type="text" name="id2" id="id2" ng-model="id2" />
<br/>
<label>Nombre: </label>
<input type="text" name="nombre2" id="nombre2" ng-model="nombre2" />
<br/>


<label>Marca: </label>
<input type="text" name="marca" id="marca" ng-model="marca" />
<br/>
<label>Modelo: </label>
<input type="text" name="modelo" id="modelo" ng-model="modelo" />
<br/>


<input type="submit"  id="agrega" value="Auto" />
</form>


</div>
<script>
var app = angular.module('moduloMain', []);
app.controller('persona', function($scope, $http){

	$scope.agregar = function(){
		var json = { id: $scope.id , nombre: $scope.nombre };
		console.log(JSON.stringify(json));
		$http.post("../cliente/actualizar", JSON.stringify(json));
		
	};
	
	$scope.auto = function(){
		var json = {
			
			carro: {id: $scope.id2 , nombre: $scope.nombre2} 
			, cliente : {modelo: $scope.modelo,  marca: $scope.marca}
		};
	
		console.log(JSON.stringify(json));
		
		$http.post("../cliente/auto", JSON.stringify(json));
		
	};


});


</script>


</body>

</html>
